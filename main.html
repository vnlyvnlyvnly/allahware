    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            user-select: none;
            -webkit-user-drag: none;
            -ms-user-select: none;
            -moz-user-select: none;
        }
        html, body { 
            width: 100vw; 
            height: 100vh; 
            overflow: hidden; 
            background-color: #000; 
            color: #fff; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            position: fixed; 
            top: 0; 
            left: 0; 
            transform: scale(1) !important;
        }
        body {
            zoom: reset; /* Prevent zooming */
        }
        .container { 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
        }
        .enter-btn {
    padding: 20px 40px;
    font-size: 2rem;
    font-weight: 600;
    border: 2px solid #fff;
    border-radius: 30px;
    cursor: pointer;
    background: transparent;
    color: #fff;
    transition: transform 0.2s;
    font-family: 'MinecraftiaRegular', sans-serif; /* Apply the Minecraftia font */
}
        .enter-btn:hover { transform: scale(1.1); }
        .pill-shape { 
            display: none; 
            width: 50vw; 
            height: 55vh; 
            border: 2px solid white; 
            border-radius: 50px; 
            opacity: 0; 
            transition: opacity 2s ease-in-out; 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            background: url('https://cdn.discordapp.com/attachments/1303779945725694034/1347800328048742430/tenor.gif?ex=67cd245f&is=67cbd2df&hm=befa8078ebfb6af6680a30cc1f0b5952ffaef7f9f8aa5c0bb5a0df4e045d1c81&') center/cover no-repeat; 
            z-index: 1; 
        }
        .box-container { 
            display: flex; 
            position: absolute; 
            top: 50%; 
            right: 10%; 
            transform: translateY(-50%); 
            gap: 15px; 
        }
        .mini-box { 
    width: 290px; 
    height: 330px; 
    background-color: black; 
    border-radius: 15px; 
    border: 2px solid white; 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    justify-content: center; 
    transition: transform 0.2s ease-in-out; 
}

.mini-box:hover { 
    transform: scale(1.1); 
}

.mini-box img { 
    width: 90%; 
    height: auto; 
    border-radius: 10px; 
}

.mini-box p {
    margin-top: 5px;
    font-size: 34px;
    color: white;
    font-family: 'MinecraftiaRegular', sans-serif; /* Apply the Minecraftia font */
    font-weight: bold;
    text-align: center;
}



        /* Snow effect */
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
        }
        .floating-image {
            position: absolute;
            top: 1%;
            width: 224px;
            height: auto;
            opacity: 1;
            transition: opacity 3s ease-in-out;
            animation: fall 5s linear infinite;
            z-index: -1;
        }
        @keyframes fall {
            from { transform: translateY(0); }
            to { transform: translateY(100vh); }
        }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('hidden-player', {
                height: '0',
                width: '0',
                videoId: '0ZjEoFC13sk',
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'disablekb': 1,
                    'fs': 0,
                    'modestbranding': 1,
                    'playsinline': 1,
                    'start': 1
                },
                events: {
                    'onReady': function(event) {
                        event.target.setVolume(1);
                        event.target.playVideo();
                    }
                }
            });
        }

        function startJourney() {
            document.querySelector('.enter-btn').style.opacity = '0';
            setTimeout(() => document.querySelector('.enter-btn').style.display = 'none', 1000);
            let pill = document.querySelector('.pill-shape');
            pill.style.display = 'flex';
            setTimeout(() => { pill.style.opacity = '1'; }, 100);

            let tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            document.head.appendChild(tag);

            if (!snowEffectStarted) {
                snowEffectStarted = true;
                setInterval(createFloatingImage, 1000);
            }
        }








        

        function createFloatingImage() {
        let img = document.createElement('img');
        img.src = snowImages[Math.floor(Math.random() * snowImages.length)];
        img.className = 'floating-image';

        let leftPosition;
        do {
            leftPosition = Math.random() * 100; // Allows full range of top spawn
        } while (leftPosition > 35 && leftPosition < 65); // Prevents direct overlap with the center box

        img.style.left = leftPosition + 'vw';

        document.querySelector('.snow-container').appendChild(img);

        setTimeout(() => {
            img.style.opacity = '0';
            setTimeout(() => img.remove(), 3000);
        }, 3000);
        }

        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey || event.metaKey) {
                event.preventDefault();
            }
        });

        document.addEventListener('wheel', function(event) {
            if (event.ctrlKey) {
                event.preventDefault();
            }
        }, { passive: false });

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vnly's Bio Link</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3.5em;
            font-weight: bold;
            color: #fff;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-family: 'Arial', sans-serif;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .links a {
            text-decoration: none;
            color: #fff;
            background-color: #333;
            padding: 18px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
        }

        .links a:hover {
            background-color: #444;
            transform: translateY(-4px);
            box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.3);
        }

        .discord-icon {
            margin-top: 50px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.3s, opacity 0.3s;
            opacity: 0.8;
        }

        .discord-icon:hover {
            transform: scale(1.2);
            opacity: 1;
        }

        /* Snowfall Effect */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background-color: #fff;
            border-radius: 50%;
            width: 10px;
            height: 10px;
            animation: snow 10s linear infinite;
        }

        @keyframes snow {
            to {
                transform: translateY(100vh) translateX(calc(100vw * -1));
            }
        }

        /* Animation for snowflakes */
        .snowflake:nth-child(odd) {
            animation-duration: 12s;
        }

        .snowflake:nth-child(even) {
            animation-duration: 15s;
        }
    </style>
</head>
<body>
    <h1>Welcome to Vnly's Bio Link</h1>
    <div class="links">
        <a href="https://your-link-here" target="_blank">Your First Link</a>
        <a href="https://another-link-here" target="_blank">Your Second Link</a>
        <a href="https://yet-another-link-here" target="_blank">Your Third Link</a>
    </div>
    <a href="https://discord.com/users/1181891983854288897" target="_blank">
        <img class="discord-icon" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Discord_Logo_2023.png" alt="Discord Icon">
    </a>

    <div class="snowflakes" id="snowflakes"></div>

    <script>
        // Snowflake Effect
        const snowflakesContainer = document.getElementById('snowflakes');
        for (let i = 0; i < 50; i++) {
            let snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.animationDuration = `${Math.random() * 15 + 5}s`; // Random duration
            snowflakesContainer.appendChild(snowflake);
        }

        // Mouse-following animation
        document.addEventListener('mousemove', (event) => {
            const mouseX = event.clientX;
            const mouseY = event.clientY;
            const snowflakes = document.querySelectorAll('.snowflake');
            snowflakes.forEach(snowflake => {
                snowflake.style.transform = `translate(${mouseX}px, ${mouseY}px)`;
            });
        });
    </script>
</body>
</html>

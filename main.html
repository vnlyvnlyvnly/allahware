<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraftia Entry</title>
    <style>
        @font-face {
            font-family: 'Minecraftia';
            src: url('https://github.com/vnlyvnlyvnly/allahware/raw/refs/heads/main/Minecraftia-Regular.ttf') format('truetype');
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            overflow: hidden;
        }
        #enterText {
            font-family: 'Minecraftia', sans-serif;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="enterText" onclick="fadeOut()">Click to enter</div>
    <script>
        function fadeOut() {
            const text = document.getElementById("enterText");
            text.style.opacity = "0";
            setTimeout(() => { text.style.display = "none"; }, 1000);
        }
    </script>
</body>
</html>
